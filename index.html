<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

.hidden {
  visibility: hidden;
}

#tapZone {
  position: fixed;
  inset: 0;
  z-index: 10;
}
</style>
</head>

<body>

<video id="v1" playsinline preload="auto"></video>
<video id="v2" playsinline preload="auto" class="hidden"></video>

<input
  id="uploader"
  type="file"
  accept="image/*"
  capture="user"
/>

<div id="tapZone"></div>

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   CONFIG
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const BASE =
  "https://pub-3c96f33aff6b452c83e88bfef455da73.r2.dev/";

const LENS    = BASE + "lens_cap_off.mp4";
const CRANK   = BASE + "film_crank.mp4";
const WINDING = BASE + "winding.mp4";
const SNAP    = BASE + "photo_taken.mp4";
const PASS    = BASE + "pass.mp4";
const FAIL    = BASE + "fail.mp4";

const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload?purpose=camera";

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   RETURN SCENE
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const params = new URLSearchParams(location.search);
const sceneFromGame = params.get("scene");
if (sceneFromGame) localStorage.setItem("returnScene", sceneFromGame);

function goBack(extra = {}) {
  const scene = localStorage.getItem("returnScene") || "";
  location.href =
    `https://coldbrainarchive.pages.dev/?scene=${scene}&` +
    new URLSearchParams(extra);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   VIDEO ENGINE (DOUBLE BUFFER)
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const vids = [document.getElementById("v1"), document.getElementById("v2")];
const uploader = document.getElementById("uploader");
const tapZone = document.getElementById("tapZone");

let front = 0;
let back = 1;
let state = 0;
let busy = false;
let resultPayload = null;

/*
  STATES:
  0 = lens
  1 = crank
  2 = READY_FOR_CAMERA
  3 = RESULT_HOLD
*/

function swap() {
  vids[front].classList.add("hidden");
  vids[back].classList.remove("hidden");
  [front, back] = [back, front];
}

function stopAllAudio() {
  vids.forEach(v => {
    v.pause();
    v.currentTime = 0;
    v.muted = true;
  });
}

function holdFirstFrame(src) {
  const v = vids[back];
  v.src = src;
  v.loop = false;
  v.muted = false;
  v.currentTime = 0;
  v.pause();
  v.load();
  v.requestVideoFrameCallback(() => swap());
}

function playThenHold(src, nextHold, onEnd) {
  busy = true;
  const v = vids[back];

  stopAllAudio();

  v.src = src;
  v.loop = false;
  v.muted = false;
  v.currentTime = 0;
  v.load();

  v.requestVideoFrameCallback(() => {
    swap();
    v.play();
  });

  v.onended = () => {
    v.onended = null;
    if (nextHold) holdFirstFrame(nextHold);
    if (onEnd) onEnd();
    busy = false;
  };
}

/* ðŸ” LOOPING WINDING (loading state) */
function playWindingLoop() {
  busy = true;
  const v = vids[back];

  stopAllAudio();

  v.src = WINDING;
  v.loop = true;
  v.muted = false;
  v.currentTime = 0;
  v.load();

  v.requestVideoFrameCallback(() => {
    swap();
    v.play();
  });
}

/* â–¶ï¸ Play result video, hold last frame */
function playThenHoldLastFrame(src, payload) {
  const v = vids[back];

  stopAllAudio();

  v.src = src;
  v.loop = false;
  v.muted = false;
  v.currentTime = 0;
  v.load();

  v.requestVideoFrameCallback(() => {
    swap();
    v.play();
  });

  v.onended = () => {
    v.onended = null;
    v.pause();
    state = 3;
    resultPayload = payload;
    busy = false;
  };
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   INIT
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
holdFirstFrame(LENS);

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   TAP FLOW
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
tapZone.addEventListener("click", () => {
  if (busy) return;

  if (state === 0) {
    playThenHold(LENS, CRANK, () => state = 1);
  }
  else if (state === 1) {
    playThenHold(CRANK, SNAP, () => state = 2);
  }
  else if (state === 2) {
    uploader.value = "";
    uploader.click();
  }
  else if (state === 3 && resultPayload) {
    goBack(resultPayload);
  }
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   PHOTO RESULT â†’ WINDING â†’ SNAP â†’ PASS/FAIL
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
uploader.addEventListener("change", async () => {
  const file = uploader.files[0];
  if (!file) {
    state = 2;
    return;
  }

  // ðŸŽžï¸ Show winding while processing
  playWindingLoop();

  try {
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: { "Content-Type": file.type || "image/jpeg" },
      body: file
    });

    const data = await res.json();
    const passed = data.verified === true;

    playThenHold(SNAP, null, () => {
      playThenHoldLastFrame(
        passed ? PASS : FAIL,
        {
          verified: passed ? "true" : "false",
          image: data.publicUrl || ""
        }
      );
    });

  } catch {
    playThenHoldLastFrame(FAIL, { verified: "false" });
  }
});
</script>

</body>
</html>
