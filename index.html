<script>
const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload";

const params = new URLSearchParams(location.search);
const session = params.get("session") || "";

const uploader = document.getElementById("uploader");
const status = document.getElementById("status");

// ðŸ‘‡ REQUIRED user gesture
document.body.addEventListener("click", () => {
  uploader.click();
}, { once: true });

uploader.addEventListener("change", async () => {
  const file = uploader.files[0];
  if (!file) {
    fail("No video recorded");
    return;
  }

  status.innerText = "Uploadingâ€¦";

  try {
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: {
        "Content-Type": file.type || "video/mp4"
      },
      body: file
    });

    if (!res.ok) throw new Error("Upload failed");

    const data = await res.json();
    success(data.publicUrl);

  } catch (err) {
    console.error(err);
    fail("Upload error");
  }
});

function success(url) {
  redirect({ verified: "true", video: url });
}

function fail(reason) {
  redirect({ verified: "false", error: reason });
}

function redirect(params) {
  const qs = new URLSearchParams({ ...params, session });
  location.href = `/?${qs.toString()}`;
}
</script>
