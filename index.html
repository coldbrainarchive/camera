<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}
</style>
</head>

<body>

<video
  id="camVideo"
  playsinline
  muted
  preload="auto"
></video>

<input
  id="uploader"
  type="file"
  accept="image/*"
  capture="user"
  hidden
/>

<script>
/* ─────────────────────────────
   CONFIG
───────────────────────────── */
const VIDEO_BASE =
  "https://pub-3c96f33aff6b452c83e88bfef455da73.r2.dev/";

const VIDEOS = {
  idle:  VIDEO_BASE + "camera_idle.mp4",
  lens:  VIDEO_BASE + "lens_cap_off.mp4",
  crank: VIDEO_BASE + "film_crank.mp4",
  snap:  VIDEO_BASE + "photo_taken.mp4"
};

const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload?purpose=camera";

/* ─────────────────────────────
   RETURN SCENE HANDLING
───────────────────────────── */
const params = new URLSearchParams(location.search);
const sceneFromGame = params.get("scene");
if (sceneFromGame) {
  localStorage.setItem("returnScene", sceneFromGame);
}

function goBack(extra = {}) {
  const scene = localStorage.getItem("returnScene") || "";
  const qs = new URLSearchParams({
    ...(scene ? { scene } : {}),
    ...extra
  });
  location.href =
    `https://coldbrainarchive.pages.dev/?${qs.toString()}`;
}

/* ─────────────────────────────
   STATE MACHINE
───────────────────────────── */
const video = document.getElementById("camVideo");
const uploader = document.getElementById("uploader");

let state = 0;
// 0 = idle
// 1 = lens off
// 2 = crank → open camera
// 3 = photo taken → return

function playLoop(src) {
  video.loop = true;
  video.src = src;
  video.currentTime = 0;
  video.play();
}

function playOnce(src, onEnd) {
  video.loop = false;
  video.src = src;
  video.currentTime = 0;
  video.play();

  video.onended = () => {
    video.onended = null;
    if (onEnd) onEnd();
  };
}

/* ─────────────────────────────
   INIT
───────────────────────────── */
playLoop(VIDEOS.idle);

/* ─────────────────────────────
   TAP LOGIC
───────────────────────────── */
video.addEventListener("click", () => {
  if (state === 0) {
    // Lens cap off
    state = 1;
    playOnce(VIDEOS.lens, () => {
      playLoop(VIDEOS.idle);
    });
  }
  else if (state === 1) {
    // Film crank → open camera
    state = 2;
    playOnce(VIDEOS.crank, () => {
      uploader.value = "";
      uploader.click();
    });
  }
});

/* ─────────────────────────────
   PHOTO TAKEN
───────────────────────────── */
uploader.addEventListener("change", async () => {
  const file = uploader.files[0];
  if (!file) {
    // cancelled → reset
    state = 0;
    playLoop(VIDEOS.idle);
    return;
  }

  try {
    // Upload photo
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: {
        "Content-Type": file.type || "image/jpeg"
      },
      body: file
    });

    if (!res.ok) throw new Error("Upload failed");

    const data = await res.json();

    // Play photo animation → return
    state = 3;
    playOnce(VIDEOS.snap, () => {
      goBack({
        verified: data.verified ? "true" : "false",
        image: data.verified ? data.publicUrl : ""
      });
    });

  } catch (err) {
    console.error(err);
    goBack({ verified: "false" });
  }
});

/* ─────────────────────────────
   TAP OUTSIDE = CANCEL
───────────────────────────── */
document.addEventListener("pointerdown", (e) => {
  if (e.target !== video) {
    goBack({ verified: "false" });
  }
});
</script>

</body>
</html>
