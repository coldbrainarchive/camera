<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

.hidden {
  visibility: hidden;
}
</style>
</head>

<body>

<video id="v1" playsinline preload="auto"></video>
<video id="v2" playsinline preload="auto" class="hidden"></video>

<input
  id="uploader"
  type="file"
  accept="image/*"
  capture="user"
  hidden
/>

<script>
/* ─────────────────────────────
   CONFIG
───────────────────────────── */
const BASE =
  "https://pub-3c96f33aff6b452c83e88bfef455da73.r2.dev/";

const LENS  = BASE + "lens_cap_off.mp4";
const CRANK = BASE + "film_crank.mp4";
const SNAP  = BASE + "photo_taken.mp4";

const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload?purpose=camera";

/* ─────────────────────────────
   RETURN SCENE
───────────────────────────── */
const params = new URLSearchParams(location.search);
const sceneFromGame = params.get("scene");
if (sceneFromGame) localStorage.setItem("returnScene", sceneFromGame);

function goBack(extra = {}) {
  const scene = localStorage.getItem("returnScene") || "";
  location.href =
    `https://coldbrainarchive.pages.dev/?scene=${scene}&` +
    new URLSearchParams(extra);
}

/* ─────────────────────────────
   VIDEO CORE (NO BLACK FRAMES)
───────────────────────────── */
const vids = [document.getElementById("v1"), document.getElementById("v2")];
let front = 0;
let back = 1;
let state = 0;
let busy = false;

function swap() {
  vids[front].classList.add("hidden");
  vids[back].classList.remove("hidden");
  [front, back] = [back, front];
}

function holdFirstFrame(src) {
  const v = vids[back];
  v.src = src;
  v.currentTime = 0;
  v.pause();
  v.load();

  v.requestVideoFrameCallback(() => {
    swap();
  });
}

function playThenHold(src, nextHold, onEnd) {
  const v = vids[back];
  v.src = src;
  v.currentTime = 0;
  v.load();

  v.requestVideoFrameCallback(() => {
    swap();
    v.play();
  });

  v.onended = () => {
    v.onended = null;
    if (nextHold) holdFirstFrame(nextHold);
    if (onEnd) onEnd();
  };
}

/* ─────────────────────────────
   INIT
───────────────────────────── */
holdFirstFrame(LENS);

/* ─────────────────────────────
   TAP = ADVANCE
───────────────────────────── */
document.body.addEventListener("pointerdown", () => {
  if (busy) return;

  // Step 0 → play lens cap off
  if (state === 0) {
    busy = true;
    playThenHold(LENS, CRANK, () => {
      state = 1;
      busy = false;
    });
  }

  // Step 1 → play film crank
  else if (state === 1) {
    busy = true;
    playThenHold(CRANK, SNAP, () => {
      state = 2; // READY FOR CAMERA TAP
      busy = false;
    });
  }

  // Step 2 → OPEN CAMERA (iOS-safe)
  else if (state === 2) {
    uploader.value = "";
    uploader.click(); // ✅ MUST be directly inside tap
  }
});

/* ─────────────────────────────
   PHOTO RESULT
───────────────────────────── */
uploader.addEventListener("change", async () => {
  const file = uploader.files[0];

  // Cancel → stay usable on SNAP frame
  if (!file) {
    state = 2;
    return;
  }

  try {
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: { "Content-Type": file.type || "image/jpeg" },
      body: file
    });

    const data = await res.json();
    busy = true;

    playThenHold(SNAP, null, () => {
      goBack({
        verified: data.verified ? "true" : "false",
        image: data.publicUrl || ""
      });
    });

  } catch {
    goBack({ verified: "false" });
  }
});
</script>

</body>
</html>
