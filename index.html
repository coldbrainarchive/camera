<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Hollow white ring */
#circle {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 10px solid white;
  background: transparent;
  box-sizing: border-box;
  touch-action: manipulation;
}

/* Optional: subtle pulse so it feels alive */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.03); opacity: 0.85; }
  100% { transform: scale(1); opacity: 1; }
}
#circle {
  animation: pulse 2.5s ease-in-out infinite;
}

input {
  display: none;
}
</style>
</head>

<body>

<div id="circle"></div>

<input
  id="uploader"
  type="file"
  accept="video/*"
  capture="user"
/>

<script>
const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload";

const params = new URLSearchParams(location.search);
const session = params.get("session") || "";

const circle = document.getElementById("circle");
const uploader = document.getElementById("uploader");

circle.addEventListener("click", () => {
  uploader.value = ""; // ðŸ”‘ reset so cancel works
  uploader.click();
});

uploader.addEventListener("change", async () => {
  const file = uploader.files[0];

  // User backed out of camera â†’ allow retry
  if (!file) {
    return;
  }

  try {
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: {
        "Content-Type": file.type || "video/mp4"
      },
      body: file
    });

    if (!res.ok) throw new Error();

    const data = await res.json();
    finish({
      verified: "true",
      video: data.publicUrl
    });

  } catch {
    finish({ verified: "false" });
  }
});

function finish(result) {
  const qs = new URLSearchParams({
    ...result,
    session
  });
  location.href = `/?${qs.toString()}`;
}
</script>

</body>
</html>
