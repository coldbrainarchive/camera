<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
}

#tap {
  position: fixed;
  inset: 0;
}
input {
  display: none;
}
</style>
</head>

<body>

<div id="tap"></div>

<input
  id="uploader"
  type="file"
  accept="video/*"
  capture="user"
/>

<script>
const UPLOAD_API =
  "https://archive-worker.coldbrainarchive.workers.dev/upload";

const params = new URLSearchParams(location.search);
const session = params.get("session") || "";

const tap = document.getElementById("tap");
const uploader = document.getElementById("uploader");

// ONE real user tap â€” full screen
tap.addEventListener("pointerdown", () => {
  uploader.click();
}, { once: true });

uploader.addEventListener("change", async () => {
  const file = uploader.files[0];
  if (!file) {
    finish({ verified: "false" });
    return;
  }

  try {
    const res = await fetch(UPLOAD_API, {
      method: "POST",
      headers: {
        "Content-Type": file.type || "video/mp4"
      },
      body: file
    });

    if (!res.ok) throw new Error();

    const data = await res.json();
    finish({
      verified: "true",
      video: data.publicUrl
    });

  } catch {
    finish({ verified: "false" });
  }
});

function finish(result) {
  const qs = new URLSearchParams({
    ...result,
    session
  });
  location.href = `/?${qs.toString()}`;
}
</script>

</body>
</html>
